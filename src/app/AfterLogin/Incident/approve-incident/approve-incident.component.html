
<app-header [headername]="headername" [icon]="icon"></app-header>
<div class="page-body-wrapper">
<app-sidebar class="sidebarMain"></app-sidebar>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
         <div class="card-body">
            <div class="titleSec">
             <h2>Archive Incident</h2>
             </div>
             <div class="row">
                 <div class="col-6">
                     <label>Incident No.</label>
                     <form #f="ngForm">
                     <input type="text"  id="inc_no" name="Inc_no" name="Inc_no" #Inc_no="ngModel" ngModel class="form-control" (change)="getInc_details()" (keypress)="PreventNonNumeric($event)">
                     </form>
                 </div>
             </div>
             <form #logForm="ngForm" (ngSubmit)="logSubmit(logForm.value)" ngNativeValidate>

                <div class="row">

            <div class="col-6">
                <div class="form-group row">
                        <label  class="col-sm-12 col-form-label">Incident Type</label>
                        <div class="col-sm-12">
                        <input type="hidden" class="form-control"  name="id" [(ngModel)]="id" >
                        <input type="hidden" class="form-control"  name="user" [(ngModel)]="user">


                        <select class="form-control" name="inc_type_id" id="inc_type" ngModel #inc_type_id="ngModel"  readonly>
                            <option value="" disabled>Select</option>
                            <option disabled *ngFor="let incident of get_incident" value="{{incident.id}}">{{incident.incident_name}}</option>
                        </select>

                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group row">
                      <label  class="col-sm-12 col-form-label">Incident Name</label>
                      <div class="col-sm-12">
                        <input type="text" class="form-control" id="Inc_name"  name="inc_name" #inc_name="ngModel" ngModel readonly>
                        <input type="hidden" class="form-control" id="Approval_status"  name="approval_status" #approval_status ="ngModel" ngModel>


                      </div>
                    </div>
                </div>
                 </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group row">
                        <label  class="col-sm-12 col-form-label">Incident Location</label>
                        <div class="col-sm-12">
                           <select name="inc_location_id" id="location" #inc_location_id="ngModel" ngModel class="form-control" readonly>
                               <option value="" disabled>Select Location</option>
                               <option disabled *ngFor="let loc of location" value="{{loc.id}}">{{loc.offshore_name}}</option>

                           </select>

                        </div>
                        </div>
                    </div>

                     <div class="col-6">
                    <div class="form-group row">
                        <label  class="col-sm-12 col-form-label">Initial Tier</label>
                        <div class="col-sm-12">
                            <select name="initial_tier_id" #initial_tier_id="ngModel" id="initial_tier" ngModel class="form-control" readonly>
                                <option value="" disabled>Select Tier</option>
                                <option disabled *ngFor="let tier of initial_tier" value="{{tier.id}}">{{tier.tier_type}}</option>

                            </select>

                        </div>
                    </div>
                    </div>
                </div>



                <div class="row ">
                    <div class="col-12">
                        <div class="form-group row">
                            <label  class="col-sm-12 col-form-label">Summary Of Incident</label>
                            <div class="col-sm-12">
                                <textarea #brief_desc="ngModel" id="event_desc"  class="form-control" rows="5" cols="5" name="brief_desc" ngModel readonly></textarea>

                            </div>
                        </div>
                    </div>

                </div>



                <div class="row">

                    <div class="col-6">
                        <label>Created Date</label>
                        <input type="text" class="form-control" #created_date="ngModel" ngModel name="created_date" id="created_date" disabled>
                    </div>
                    <div class="col-6">
                        <label>Created By</label>
                        <input type="text" name="created_by" #created_by="ngModel" ngModel class="form-control" id="created_by" disabled>
                    </div>



                    <div class="col-6 mt-2">
                        <label>Close Date</label>
                        <input type="text" class="form-control" name="closed_date" #closed_date="ngModel" ngModel id="closed_date" disabled>
                    </div>


                    <div class="col-6 mt-2">
                        <label>Closed At</label>
                        <input type="text" name="closed_at" #closed_at="ngModel" ngModel id="closed_at" class="form-control" disabled>
                    </div>
                    <div class="col-12 mt-2">
                        <label>Closed by</label>
                        <input type="text" name="closed_by" #closed_by="ngModel" ngModel id="closed_by" disabled class="form-control">
                    </div>
            </div>
                <div class="row mt-2">
                    <div class="col-6">

                            <label>Status</label>

                               <select name="inc_status" id="Inc_status" #inc_status="ngModel" ngModel class="form-control" readonly>
                                <option value="" disabled>Select</option>
                                <option value="O" disabled>Open</option>
                                <option value="C" disabled>Close</option>
                            </select>

                       </div>
                        <div class="col-6">
                                <label for="Final_tier_id">Final Tier</label>

                                <select name="final_tier_id" id="Final_tier_id" #final_tier_id="ngModel" ngModel class="form-control" readonly>
                                 <option value="" disabled>Select</option>
                                 <option disabled *ngFor="let tier of initial_tier" value="{{tier.id}}">{{tier.tier_type}}</option>
                             </select>

                        </div>
                    </div>
                <div class="row ">
                    <div class="col-12">
                        <div class="form-group row">
                            <label  class="col-sm-12 col-form-label">Remarks</label>
                            <div class="col-sm-12">
                                <textarea #closing_remarks="ngModel" id="remarks"  class="form-control" rows="5" cols="5" name="closing_remarks" ngModel readonly></textarea>

                            </div>
                        </div>
                    </div>

                </div>


                <div class="row">
                    <div class="col-3">
                <div class="form-group row">
                    <label>&nbsp;</label><br>
                    <div class="col-sm-12 btnSubmitSec mt-2">
                    <input type="submit" #approve_btn class="btn btn-info" id="submit" name="submit" value="Approve">
                    </div>
                    </div>
                </div>
                 </div>
            </form>
        </div>
        </div>
    </div>
</div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Please Wait... </p></ngx-spinner>
