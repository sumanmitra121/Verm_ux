<app-adminheader></app-adminheader>
<div class="page-body-wrapper">

  <app-adminsidebar class="sidebarMain"></app-adminsidebar>
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="card">
        <div class="card-body">
          <div class="titleSec">
            <div class="btnSubmitSec ">
              <h2 >Contact Category</h2>
              <input type="submit" class="btn btn-info float-right" (click)="routeToMediaModification(0)" value="Add"></div>
           </div>
              <mat-form-field appearance="outline" >
                <mat-label>Search </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Contact Category" #input>
            </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>


            <ng-container matColumnDef="Sl.No">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Sl.No </th>
              <td mat-cell *matCellDef="let row;let i=index" class="text-center"> {{i+1}} </td>
            </ng-container>


            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
              <td mat-cell *matCellDef="let row" class="text-center"> {{row.catg_name}} </td>
            </ng-container>

             <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
              <td mat-cell *matCellDef="let row;let i=index" class="text-center">
                  <a   class="customIcon"
                  #tooltip="matTooltip"
                  matTooltip="Edit {{row.catg_name}}"
                  (click)="routeToMediaModification(row.id)" routerLinkActive="true">
                      <i class="fa fa-pencil-square-o " aria-hidden="true" ></i>
                      </a>
                      <a   class="customIcon"
                      #tooltip="matTooltip"
                      (click)="deleteCat(row.id,i,row.catg_name)"
                      matTooltip="Delete {{row.catg_name}}">
                          <i class="fa fa-trash" aria-hidden="true" ></i>
                          </a>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[50, 100, 200, 300]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
