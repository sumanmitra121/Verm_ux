
 <app-adminheader></app-adminheader>
 <div class="page-body-wrapper">
 
 <app-adminsidebar class="sidebarMain"></app-adminsidebar>
 <div class="main-panel">
     <div class="content-wrapper">
         <div class="card">
          <div class="card-body">
             <div class="titleSec">
                 <h2>View Status</h2>
                   </div>

                   <!-- For Team -->
                   <div class="row">
                       <div class="col-12">
                           <b>Team</b>
                           <input type="text" class="form-control" name="team_name" id="team_id" readonly>
                       </div>  
                   </div>
                   <!-- End -->
                   <!-- For Dates -->
    
                <!-- End -->   


                <mat-card class="mt-4">
                
                    <mat-card-content>
                        <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort>
                    
                              <!-- id Column -->
                          <ng-container matColumnDef="Sl.No">
                            <th mat-header-cell *matHeaderCellDef > Sl.No </th>
                            <td mat-cell *matCellDef="let row;let i=index" class="text-center"> {{i+1}} </td>
                          </ng-container>
                      
                          <!-- Name Column -->
                          <ng-container matColumnDef="Name">
                            <th mat-header-cell *matHeaderCellDef >Name</th>
                            <td mat-cell *matCellDef="let row" class="text-center">{{row.emp_name}}</td>
                          </ng-container>
                            <!-- From Date Column -->
                            <ng-container matColumnDef="status">
                                <th mat-header-cell *matHeaderCellDef  >Status</th>
                                <td mat-cell *matCellDef="let row;let i=index" class="text-center"><span class="text-success" *ngIf="row.emp_status=='O'">ON</span> 
                                    <span class="text-danger" *ngIf="row.emp_status=='F'">OFF</span> </td>
                              </ng-container>
                          
                              <!-- From Date Column -->
                              <ng-container matColumnDef="from_date">
                                <th mat-header-cell *matHeaderCellDef  > From Date </th>
                                <td mat-cell *matCellDef="let row;let i=index" class="text-center"> {{row.from_date}} </td>
                              </ng-container>
                          
                              <!-- To date Column -->
                              <ng-container matColumnDef="to_date">
                                <th mat-header-cell *matHeaderCellDef>To Date</th>
                                <td mat-cell *matCellDef="let row" class="text-center">{{row.to_date}}</td>
                              </ng-container>
 
                           
 
                             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      
                          <!-- Row shown when there is no matching data.
                          <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                          </tr> -->
                        </table>
                      
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
                   
              </div>
                             </mat-card-content>
                   </mat-card>
           
            </div>
            </div>
        </div>
    </div>
</div>
