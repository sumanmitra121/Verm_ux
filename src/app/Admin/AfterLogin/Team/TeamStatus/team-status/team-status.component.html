<app-adminheader></app-adminheader>
<div class="page-body-wrapper">

<app-adminsidebar class="sidebarMain"></app-adminsidebar>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
         <div class="card-body">
            <div class="titleSec">
                <h2 >Team Status</h2>
                <button class="btn btn-info float-right" routerLink="/admin/Team/Status/add" routerLinkActive="true">Add Team Status</button>
                  </div>

                  <div class="alert alert-success text-center alert-dismissible fade  show" id="add-status">
                    <strong>{{m1}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="localStorage.removeItem('add-status');">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <mat-form-field appearance="outline" >
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                </mat-form-field>
          <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                
                          <!-- Progress Column -->
                      <ng-container matColumnDef="Sl.No">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.No </th>
                        <td mat-cell *matCellDef="let row;let i=index">{{i+1}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Team">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Team</th>
                        <td mat-cell *matCellDef="let row">{{row.team_name}}</td>
                      </ng-container>
                       <!-- Name Column -->
                       <ng-container matColumnDef="From_Date">
                        <th mat-header-cell *matHeaderCellDef class="text-center">From Date</th>
                        <td mat-cell *matCellDef="let row" class="text-center">{{row.from_date}}</td>
                      </ng-container>
                       <!-- Name Column -->
                       <ng-container matColumnDef="To_Date">
                        <th mat-header-cell *matHeaderCellDef class="text-center">To Date</th>
                        <td mat-cell *matCellDef="let row" class="text-center">{{row.to_date}}</td>
                      </ng-container>

                         <!-- Name Column -->
                         <ng-container matColumnDef="Action">
                             <th mat-header-cell *matHeaderCellDef class="text-center">Action</th>
                             <td mat-cell *matCellDef="let row" class="text-center">
                                 <a mat-mini-fab   [routerLink]="['/admin/Team/Status/view',row.team_id]" routerLinkActive="true">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                     </a> 
                                     <button type="button" mat-mini-fab  class=" ml-2" type="button" data-toggle="modal" data-target="#deletemodal" (click)="modify_modal(row.team_id)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                     </button> 
                             </td>
                           </ng-container>

                         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
   
               </div>
            </div>
         </div>
    </div>
</div>


<!-- The Modal -->
<div class="modal fade" id="deletemodal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Alert!</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body text-center">
        <b>Are you sure you want to delete?</b>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" id="btn_yes" class="btn btn-info" data-dismiss="modal">Yes</button>
        <button type="button" id="btn_no" class="btn btn-light" data-dismiss="modal">No</button>

      </div>
      
    </div>
  </div>
</div>
