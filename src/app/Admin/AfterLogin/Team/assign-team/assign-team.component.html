            <div class="titleSec">
              <div class="btnSubmitSec "> 
                <h2 >Assign Team</h2>
                <input type="submit" class="btn btn-info float-right" routerLink="/admin/Team/addmember" value="Add Member">
                 </div>
                  </div>
                  <mat-form-field appearance="outline" >
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search Team" #input>
                </mat-form-field>
            <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>

                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>
                
                          <!-- Progress Column -->
                      <ng-container matColumnDef="Sl.No">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> Sl.No </th>
                        <td mat-cell *matCellDef="let row;let i=index"  class="text-center"> {{i+1}} </td>
                      </ng-container>
                  
                      <!-- Name Column -->
                      <ng-container matColumnDef="Team_Name">
                        <th mat-header-cell *matHeaderCellDef class="text-center">Team Name</th>
                        <td mat-cell *matCellDef="let row"  class="text-center">{{row.team_name}}</td>
                      </ng-container>
                          <!-- Name Column -->
                          <ng-container matColumnDef="No_of_employees">
                            <th mat-header-cell *matHeaderCellDef class="text-center">No. Of Employees</th>
                            <td mat-cell *matCellDef="let row"  class="text-center">{{row.no_of_emp}}</td>
                          </ng-container>
                      

                         <!-- Name Column -->
                         <!-- <ng-container matColumnDef="Action">

                                     </a> 
                             </td>
                           </ng-container> -->

                         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                      <!-- Row shown when there is no matching data. -->
                      <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                      </tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users" showFirstLastButtons></mat-paginator>
