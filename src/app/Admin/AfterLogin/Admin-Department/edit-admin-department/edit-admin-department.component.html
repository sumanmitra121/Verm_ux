<app-adminheader></app-adminheader>
<div class="page-body-wrapper">
<app-adminsidebar class="sidebarMain"></app-adminsidebar>
<div class="main-panel">
    <div class="content-wrapper">
        <div class="card">
         <div class="card-body">
            <div class="titleSec"><h2>Update Department</h2></div>
            <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
            <form #logForm="ngForm" (ngSubmit)="logSubmit(logForm.value)" ngNativeValidate>
            <div class="row">
                <!-- <div class="col-1"></div> -->
                <input type="hidden" name="user" #user="ngModel" ngModel id="default_user">

                <div class="col-6">
                    <b>Sl No.</b>
                    <input  type="text" readonly name="id" id="sl_no" class="form-control" ngModel #sl_no="ngModel" >
                </div>
                </div>
            <div class="row mt-3">
                <div class="col-6">
                    <b>Department</b>
                    <input  type="text" name="department" id="department" class="form-control" ngModel #department="ngModel" required>
                    <div *ngIf="department.errors?.required && (department.touched || department.dirty)" class="text-danger h5 mt-2">
                        *Please Provide Department
                      </div>
                </div>
                </div>
                <div class="row mt-3">
                <div class="col-6">
                    <div class="btnSubmitSec ">
                    <input type="submit" class="btn btn-info" name="submit" id="submit" value="Send" [disabled]="logForm.invalid">
                    <input type="button" (click)="cancel()" class="btn reset" value="Cancel" >

                    </div>
                </div>

            </div>
             </form>
        </div>
        </div>
    </div>
</div>
</div>
